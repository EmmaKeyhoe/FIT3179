<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<style>
    h1 {text-align: center;}
    div.relative {
      position: relative;
      left: 30px;
      border-radius: 25px;
    }
</style>
<title>Who's Really Winning?</title>
<h1>Who's Really Winning?</h1>
<body style="background-color: #cdaccd;">
  <div id="vis"/ class="relative" border-radius: 25px;>
        <script>
            const spec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "data": {
            "url": "https://raw.githubusercontent.com/EmmaKeyhoe/FIT3179/main/at-risk_gambling.csv"
          },
          "repeat": {"layer": ["=>Weekly", "<Weekly"]},
          "spec": {
            "mark": "bar",
            "encoding": {
              "x": {
                "field": {"repeat": "layer"},
                "type": "quantitative",
                "title": "Percentage %"
              },
              "y": {"field": "Product", "type": "nominal", "title": "Gambling Type"},
              "color": {
                "datum": {"repeat": "layer"},
                "type": "nominal",
                "title": "Frequency"
              }
            }
          },
          "config": {}
        };
            vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
          </script>
    </div>
</body>
</html>
